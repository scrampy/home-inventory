<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Inventory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Home Inventory</a>
      <div>
        <a class="nav-link d-inline" href="{{ url_for('web_locations') }}">Locations</a>
        <a class="nav-link d-inline" href="{{ url_for('web_master_items') }}">Master Items</a>
        <a class="nav-link d-inline" href="{{ url_for('web_inventory') }}">Inventory</a>
        <a class="nav-link d-inline" href="{{ url_for('web_stores') }}">Stores</a>
        <a class="nav-link d-inline" href="{{ url_for('web_aisles') }}">Aisles</a>
        <a class="nav-link d-inline" href="{{ url_for('web_shopping_list') }}">Shopping List</a>
        {% if current_user.is_authenticated %}
          <span class="navbar-text ms-3 me-2">Logged in as {{ current_user.email }}</span>
          <a class="nav-link d-inline" href="{{ url_for('user_profile') }}">Profile</a>
          <a class="nav-link d-inline text-danger" href="/logout" onclick="event.preventDefault(); fetch('/logout', {method:'POST'}).then(() => window.location='/auth');">Logout</a>
        {% else %}
          <a class="nav-link d-inline" href="{{ url_for('auth_page') }}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
