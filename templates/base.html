<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home Inventory</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">Home Inventory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('web_locations') }}">Locations</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('web_master_items') }}">Master Items</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('web_inventory') }}">Inventory</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('web_stores') }}">Stores</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('web_aisles') }}">Aisles</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('web_shopping_list') }}">Shopping List</a></li>
          {% if current_user.is_authenticated %}
            <li class="nav-item"><span class="navbar-text ms-3 me-2">Logged in as {{ current_user.email }}</span></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('user_profile') }}">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-danger" href="/logout" onclick="event.preventDefault(); fetch('/logout', {method:'POST'}).then(() => window.location='/auth');">Logout</a></li>
          {% else %}
            <li class="nav-item"><a class="nav-link" href="{{ url_for('auth_page') }}">Login</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</html>
