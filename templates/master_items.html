{% extends 'base.html' %}
{% block content %}
<h2>Master Items</h2>
{% if error %}
  <div class="alert alert-danger alert-dismissible fade show mt-2 mb-3" role="alert">
    {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}
<form method="post" class="mb-3">
  <div class="input-group">
    <input name="name" class="form-control" placeholder="New item name" required>
    <select name="aisle_id" class="form-select" required>
      <option value="">Select Aisle</option>
      {% for aisle in aisles %}
        <option value="{{ aisle.id }}">{{ aisle.name }}</option>
      {% endfor %}
    </select>
    <button class="btn btn-primary">Add</button>
  </div>
</form>
<ul class="list-group">
  {% for item in items %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <a href="{{ url_for('web_edit_master_item', item_id=item.id) }}">{{ item.name }}</a>
    <span class="text-muted small">Aisle: {{ item.aisle.name if item.aisle else 'â€”' }}</span>
  </li>
  {% endfor %}
</ul>
{% endblock %}
