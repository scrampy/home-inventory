{% extends 'base.html' %}
{% block content %}
<h2>Master Items</h2>
{% if error %}
  <div class="alert alert-danger alert-dismissible fade show mt-2 mb-3" role="alert">
    {{ error }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}
<form method="post" class="mb-3">
  <div class="input-group">
    <input name="name" class="form-control" placeholder="New item name" required>
    <select name="aisle_id" class="form-select">
      <option value="">Select Aisle</option>
      {% for aisle in aisles %}
        <option value="{{ aisle.id }}">{{ aisle.name }}</option>
      {% endfor %}
    </select>
    <button class="btn btn-primary">Add</button>
  </div>
</form>
<ul class="list-group">
  {% for item in items %}
  <li class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-center">
    <div class="d-flex flex-column flex-md-row align-items-md-center w-100">
      <a href="{{ url_for('web_edit_master_item', item_id=item.id) }}">{{ item.name }}</a>
      <span class="text-muted small ms-md-2">Stores: {% if item.stores %}{{ item.stores | map(attribute='name') | join(', ') }}{% else %}â€”{% endif %}</span>
    </div>
    <form method="post" action="{{ url_for('web_add_to_shopping_list', item_id=item.id) }}" class="d-inline mt-2 mt-md-0 w-100 w-md-auto">
      <button class="btn btn-sm btn-outline-primary w-100 w-md-auto" type="submit" {% if item.shopping_list_items %}disabled{% endif %}>Add to Shopping List</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endblock %}
