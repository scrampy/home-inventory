<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #fafbfc; margin: 0; padding: 0; }
    .container { max-width: 420px; margin: 30px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
    .nav-icon { background: none; border: none; cursor: pointer; font-size: 1.6em; color: #1976d2; }
    .filter-row { display: flex; align-items: center; margin-bottom: 14px; }
    .filter-label { font-weight: 500; margin-right: 8px; }
    .store-select { font-size: 1em; padding: 6px 10px; border-radius: 5px; border: 1px solid #ccc; }
    h2 { margin: 0 0 14px 0; font-size: 1.18em; text-align: center; }
    .item-row { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 12px 0; }
    .item-checkbox { margin-right: 12px; accent-color: #1976d2; }
    .item-name { flex: 2; }
    .qty { width: 36px; text-align: right; color: #1976d2; font-weight: 600; margin-right: 10px; }
    .aisle { width: 46px; color: #555; font-size: 0.97em; font-weight: 500; margin-right: 10px; text-align: center; background: #e3f2fd; border-radius: 5px; }
    .store { flex: 1; color: #888; font-size: 0.95em; }
    .low-inv { color: #d32f2f; font-weight: 500; font-size: 0.96em; margin-left: 6px; }
    .strike { text-decoration: line-through; color: #bbb; }
    .clear-btn { margin-top: 18px; width: 100%; padding: 12px; background: #fff; color: #d32f2f; border: 1px solid #d32f2f; border-radius: 4px; font-size: 1.05em; cursor: pointer; }
    @media (max-width: 500px) { .container { padding: 10px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button class="nav-icon" title="Home">üè†</button>
      <span style="font-weight: 600; font-size: 1.15em;">Shopping List</span>
      <button class="nav-icon" title="Inventory">üì¶</button>
    </div>
    <div class="filter-row">
      <span class="filter-label">Store:</span>
      <select class="store-select">
        <option>All Stores</option>
        <option>Walmart</option>
        <option>Costco</option>
        <option>Target</option>
      </select>
    </div>
    <div class="item-row">
      <input class="item-checkbox" type="checkbox" id="chk-soup" checked>
      <label class="item-name strike" for="chk-soup">Soup</label>
      <span class="qty strike">5</span>
      <span class="aisle">A3</span>
      <span class="store">Walmart</span>
    </div>
    <div class="item-row">
      <input class="item-checkbox" type="checkbox" id="chk-coffee">
      <label class="item-name" for="chk-coffee">Coffee</label>
      <span class="qty">2</span>
      <span class="aisle">B1</span>
      <span class="store">Costco</span>
    </div>
    <div class="item-row">
      <input class="item-checkbox" type="checkbox" id="chk-shampoo">
      <label class="item-name" for="chk-shampoo">Shampoo</label>
      <span class="qty">1</span>
      <span class="aisle">C7</span>
      <span class="store">Target</span>
    </div>
    <button class="clear-btn">Clear Purchased Items</button>
  </div>
</body>
</html>
