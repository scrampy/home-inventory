<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Shopping List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; background: #fafbfc; margin: 0; padding: 0; }
    .container { max-width: 420px; margin: 30px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 18px; }
    .nav-icon { background: none; border: none; cursor: pointer; font-size: 1.6em; color: #1976d2; }
    h2 { margin: 0 0 14px 0; font-size: 1.18em; text-align: center; }
    .search-bar { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; margin-bottom: 16px; }
    .item-row { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 10px 0; }
    .item-checkbox { margin-right: 12px; accent-color: #1976d2; }
    .item-name { flex: 2; }
    .qty { width: 36px; text-align: right; color: #1976d2; font-weight: 600; margin-right: 10px; }
    .store { flex: 1; color: #888; font-size: 0.95em; }
    .low-inv { color: #d32f2f; font-weight: 500; font-size: 0.96em; margin-left: 6px; }
    .create-btn { margin-top: 18px; width: 100%; padding: 12px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 1.05em; cursor: pointer; }
    .filter-row { display: flex; gap: 8px; margin-bottom: 12px; }
    .filter-btn { flex: 1; padding: 7px 0; background: #eee; border: none; border-radius: 4px; color: #1976d2; font-size: 1em; cursor: pointer; }
    .filter-btn.active { background: #1976d2; color: #fff; }
    @media (max-width: 500px) { .container { padding: 10px; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav">
      <button class="nav-icon" title="Home">üè†</button>
      <span style="font-weight: 600; font-size: 1.15em;">Create Shopping List</span>
      <button class="nav-icon" title="Inventory">üì¶</button>
    </div>
    <div class="filter-row">
      <button class="filter-btn active">All Items</button>
      <button class="filter-btn">By Store</button>
      <button class="filter-btn">Low Inventory</button>
    </div>
    <input class="search-bar" type="text" placeholder="Search items..." />
    <div class="item-row">
      <input class="item-checkbox" type="checkbox" id="chk-soup">
      <label class="item-name" for="chk-soup">Soup</label>
      <span class="qty">5</span>
      <span class="store">Walmart</span>
      <span class="low-inv">Low</span>
    </div>
    <div class="item-row">
      <input class="item-checkbox" type="checkbox" id="chk-coffee">
      <label class="item-name" for="chk-coffee">Coffee</label>
      <span class="qty">2</span>
      <span class="store">Costco</span>
    </div>
    <div class="item-row">
      <input class="item-checkbox" type="checkbox" id="chk-shampoo">
      <label class="item-name" for="chk-shampoo">Shampoo</label>
      <span class="qty">1</span>
      <span class="store">Target</span>
    </div>
    <button class="create-btn">Create Shopping List</button>
  </div>
</body>
</html>
